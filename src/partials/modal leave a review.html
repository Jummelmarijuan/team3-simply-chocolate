<div class="backdrop is-hidden">
    <div class="modal-content leave-a-review-modal">
        <button type="button" class="buy-now-close-btn" data-close-modal>
            <svg width="28" height="28" class="icon-close">
                <use href="/src/images/sprite.svg#icon-close"></use>
            </svg>
        </button>

            <h2 class="text-now">LEAVE A REVIEW <br>ABOUT <span class="buy-now-title">OUR CHOCOLATE</span></h2>           

            <!-- Personal Information -->

            <div class="container-info">
                <form class="user-info">
                <label class="personal-info">
                    <div class="leave-a-review-wrapper">
                            <input class="input-name" type="text" name="Firstname" minlength="3" placeholder="Name" required />
                    </label>
                    </div>

                    <label class="email-info">
                            <input class="input-name" type="email" name="email" placeholder="Enter your email" required />
                    </label>

                    <label class="phone-number-info block-span">
                        <div class="phone-number-wrapper">
                            <input class="input-name tel-no" id="phone" type="tel" name="userPhone" placeholder="Phone number"
                                required pattern="[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" />
                        </div>
                    </label>

                    <label class="text-area">
                        <textarea class="usermessage" name="user_comment" placeholder="Enter text"></textarea>
                    </label>
                    <button type="submit" class="order-btn">Send</button>
                </form>
            </div>
    </div>
</div>
